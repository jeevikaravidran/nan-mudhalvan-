  <title>Jeevika's Portfolio</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("https://images.unsplash.com/photo-1524504388940-b1c1722653e1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80") no-repeat center center/cover;
      color: #333;
    }

    /* Overlay to make text readable */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    header {
      background: rgba(76, 175, 80, 0.9);

      text-align: center;
      padding: 2rem 1rem;

    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      margin-top: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #4CAF50;
      border-bottom: 2px solid #4CAF50;
      display: inline-block;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: #e8f5e9;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 8px;
    }

    .contact p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 20px 20px 0 0;
    }
  </style>
</head>
<body>
